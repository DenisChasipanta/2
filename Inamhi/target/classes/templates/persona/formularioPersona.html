<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOLICITUD DE EQUIPOS TIC</title>
</head>
<body>
<!--ESTO SOLO ES DE PRUEBA-->
<div class="container mt-3">
    <h2>Stacked form</h2>
    <form th:action="@{/persona/formularioPersona}" method="post" th:object="${personas}">
        <div class="mb-3 mt-3">
            <label >NÚMERO DE CÓDIGO:</label>
            <input type="number" class="form-control" placeholder="Enter id" th:field="*{numCodigo}" readonly="readonly">
        </div>
        <div class="mb-3 mt-3">
            <label >CÓDIGO:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{codigo}">
        </div>
        <div class="mb-3 mt-3">
            <label >NOMBRE DEL FUNCIONARIO:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{nombreDelFuncionario}">
        </div>
        <div class="mb-3 mt-3">
            <label >DIRECCION/UNIDAD:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{direccion}">
        </div>
        <div class="mb-3 mt-3">
            <label >E-MAIL:</label>
            <input type="email" class="form-control"  placeholder="Enter nombre" th:field="*{email}">
        </div>
        <div class="mb-3 mt-3">
            <label >TIPO DE REGISTRO:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{tipoRegistro}">
        </div>
        <div class="mb-3 mt-3">
            <label >FECHA:</label>
            <input type="date" class="form-control"  placeholder="Enter nombre" th:field="*{fecha}">
        </div>
        <div class="mb-3 mt-3">
            <label >TIPO DE QUEIPO:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{tipoEquipo}">
        </div>
        <div class="mb-3 mt-3">
            <label >SISTEMA OPERATIVO:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{sistemaOperativo}">
        </div>
        <div class="mb-3 mt-3">
            <label >PROCESADOR:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{procesador}">
        </div>
        <div class="mb-3 mt-3">
            <label >TIPO DE DISCO:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{tipoDisco}">
        </div>
        <div class="mb-3 mt-3">
            <label >RAM:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{ram}">
        </div>
        <div class="mb-3 mt-3">
            <label >CAPACIDAD DE DISCO:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{capacidadDisco}">
        </div>
        <!-- Prueba-->
        <div class="mb-3 mt-3">
            <label >DISCO DURO/SSD:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{discoDuro1}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{discoDuro2}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{discoDuro3}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{discoDuro4}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{discoDuro5}">
        </div>
        <div class="mb-3 mt-3">
            <label >CASE:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{case1}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{case2}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{case3}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{case4}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{case5}">
        </div>
        <div class="mb-3 mt-3">
            <label >MONITOR:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{monitor1}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{monitor2}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{monitor3}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{monitor4}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{monitor5}">
        </div>
        <div class="mb-3 mt-3">
            <label >TECLADO:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{teclado1}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{teclado2}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{teclado3}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{teclado4}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{teclado5}">

        <div class="mb-3 mt-3">

            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{maouse2}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{maouse3}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{maouse4}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{maouse5}">
        </div>
        <div class="mb-3 mt-3">
            <label >UPS:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{ups1}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{ups2}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{ups3}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{ups4}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{ups5}">
        </div>
        <div class="mb-3 mt-3">
            <label >PARLANTES:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{parlantes1}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{parlantes2}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{parlantes3}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{parlantes4}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{parlantes5}">
        </div>
        <div class="mb-3 mt-3">
            <label >MEMORIA RAM:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{memoriaRam1}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{memoriaRam2}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{memoriaRam3}">

            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{memoriaRam5}">

            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{camara5}">
        </div>
        <div class="mb-3 mt-3">

            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{bateria2}">

            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{bateria4}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{bateria5}">
        </div>
        <div class="mb-3 mt-3">
            <label >CARAGADOR PORTATIL:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{cargadorPortatil1}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{cargadorPortatil2}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{cargadorPortatil3}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{cargadorPortatil4}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{cargadorPortatil5}">
        </div>
        <div class="mb-3 mt-3">
            <label >MICRÓFONO:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{microfono1}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{microfono2}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{microfono3}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{microfono4}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{microfono5}">
        </div>
        <div class="mb-3 mt-3">
            <label >TARJETA RED:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{tarjetaRed1}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{tarjetaRed2}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{tarjetaRed3}">

            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{tarjetaRed5}">
        </div>


        <div class="mb-3 mt-3">
            <label >FUNCIONA correctamente?:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{funcionaCorrectamente1}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{funcionaCorrectamente2}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{funcionaCorrectamente3}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{funcionaCorrectamente4}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{funcionaCorrectamente5}">
        </div>
        <div class="mb-3 mt-3">
            <label >OBSERVACIONES?:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{observaciones1}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{observaciones2}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{observaciones3}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{observaciones4}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{observaciones5}">
        </div>
        <div class="mb-3 mt-3">
            <label >FUNCIONA correctamente?:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{funcionaCorrectamente11}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{funcionaCorrectamente12}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{funcionaCorrectamente13}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{funcionaCorrectamente14}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{funcionaCorrectamente15}">
        </div>
        <div class="mb-3 mt-3">
            <label >OBSERVACIONES?:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{observaciones11}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{observaciones12}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{observaciones13}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{observaciones14}">
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{observaciones15}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
