<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEGUIMIENTOS DE SOLICITUDES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <h2>Stacked form</h2>
    <form th:action="@{/solicitud/formularioSolicitud}" method="post" th:object="${solicitudes}">
        <div class="mb-3 mt-3">
            <label >CÓDIGO:</label>
            <input type="number" class="form-control" placeholder="Enter id" th:field="*{codigo}" readonly="readonly">
        </div>
        <div class="mb-3 mt-3">
            <label >FECHA DE CREACIÓN:</label>
            <input type="date" class="form-control"  placeholder="Enter nombre" th:field="*{fechaCreacion}">
        </div>
        <div class="mb-3">
            <label >NOMBRE DE LA PERSONA:</label>
            <select class="form-control" th:field="*{persona}">
                <option th:each="autor : ${persona}" th:value="${persona.nombreDelFuncionario}" th:text="${persona.nombreDelFuncionario}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
